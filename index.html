<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="u-margin-y-96-64">
      <article
        class="c-card l-flex-column u-gap-m u-width-90 u-width-max-400 u-margin-x-center u-pad u-pad-sm-24 u-border-radius"
      >
        <a href="#" class="c-card__image-link">
          <img
            src="images/image-equilibrium.jpg"
            alt="Colorful cube standing on its corner"
            class="c-card__image u-border-radius"
          />
          <div
            class="c-card__overlay l-flex-row u-justify-center u-align-center"
          >
            <img
              src="images/icon-view.svg"
              alt="Eye icon"
              class="c-card__overlay-icon"
            />
          </div>
        </a>

        <div
          class="c-card__content l-flex-column u-gap-s u-border-end u-pad-end"
        >
          <h1 class="c-card__title">
            <a href="#" class="u-link-primary u-font-weight-semibold"
              >Equilibrium #3429</a
            >
          </h1>

          <p class="c-card__description u-font-weight-light">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="l-flex-row u-space-between u-align-center">
            <p
              class="c-card__eth l-flex-row u-justify-start u-align-center u-gap-xs"
            >
              <img
                src="images/icon-ethereum.svg"
                alt="Ethereum icon next to ETH (Ether) value"
                class="c-card__icon"
              />
              0.041 ETH
            </p>
            <p
              class="c-card__days-left l-flex-row u-justify-start u-align-center u-gap-xs"
            >
              <img
                src="images/icon-clock.svg"
                alt="Clock icon next to days left value"
                class="c-card__icon"
              />3 days left
            </p>
          </div>
        </div>

        <div class="l-flex-row u-justify-start u-align-center u-gap-m">
          <img
            src="images/image-avatar.png"
            alt="Creator avatar"
            class="c-card__avatar"
          />
          <p class="c-card__creator-name">
            Creation of
            <a href="#" class="u-link-primary">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>

    <footer>
      <p class="c-attribution u-width-90 u-margin-end-48">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="c-attribution__link u-link-secondary"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/e-c-shackelford"
          target="_blank"
          class="c-attribution__link u-link-secondary"
          >Elizabeth Shackelford</a
        >.
      </p>
    </footer>
  </body>
</html>
