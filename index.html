<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <article class="c-card l-flex-column">
      <a href="#">
        <img
          src="images/image-equilibrium.jpg"
          alt="Colorful cube standing on its corner"
          class="c-card__image"
        />
      </a>

      <div class="c-card__content l-flex-column">
        <h1 class="c-card__title">
          <a href="">Equilibrium #3429</a>
        </h1>

        <p class="c-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="l-flex-row">
          <p class="c-card__eth l-flex-row">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum logo next to ETH (Ether) value"
              class="c-card__icon"
            />
            0.041 ETH
          </p>
          <p class="c-card__days-left l-flex-row">
            <img
              src="images/icon-clock.svg"
              alt="Clock icon next to days left value"
              class="c-card__icon"
            />3 days left
          </p>
        </div>
      </div>

      <div class="l-flex-row">
        <img
          src="images/image-avatar.png"
          alt="Creator avatar"
          class="c-card__avatar"
        />
        <p class="c-card__creator-name">
          Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </article>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elizabeth Shackelford</a>.
    </p>
  </body>
</html>
